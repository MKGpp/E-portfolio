<!--hero section-->

    <div class="container-fluid contact d-flex justify-content-center vh-100">
        <div class="container row d-flex justify-content-center hero">
            <div class="row d-flex justify-content-center align-items-end mt-5 text-light">
                <h2 class="d-flex justify-content-center mt-5">Contact Me!</h2>
                <p class="d-flex justify-content-center">Please fill out the form with your message and I will get back to you as soon as possible.</p>
            </div>
            <form class="w-50 col-md-6 text-light">
                <div class="mb-3">
                    <label for="name-input" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Your Name...">
                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email-input" placeholder="YourEmail@example.com">
                </div>
                <div class="mb-3">
                    <label for="message-input" class="form-label">Message:</label>
                    <textarea class="form-control" id="message-input" rows="5" placeholder="Send me a message!"></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <label for="submit-button" class="form-btn"></label>
                    <button class="btn btn-dark" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

<!--modal for email input-->

    <div class="container-fluid modal-btn fixed-bottom p-5">
        <button type="button" data-bs-toggle="modal" data-bs-target="#email" data-bs-whatever="@getbootstrap" class="chatbox-icon-button"><img src="images/chat-left-text-fill.svg" alt="chat box" height="50" id="chat_box"></button>
    </div>

    <div class="modal fade" id="email" tabindex="-1" aria-labelledby="emailModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content email">
                <div class="modal-header email">
                    <h1 class="modal-title fs-5" id="emailModal">Get in touch with me!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email-address" class="col-form-label"></label>
                            <input type="email" class="form-control" id="email-address" placeholder="Enter your email...">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control email" id="message-text" placeholder="Please let me know how I can help you!"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Send Email</button>
                </div>
            </div>
        </div>
    </div>
