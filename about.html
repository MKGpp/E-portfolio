<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/logo.jpg" width="70" alt="logo MKG"></a>
            <div class="d-flex align-items-end justify-content-end p-2 fixed-top">
                <button id="menu-bar" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span>Menu</span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><img src="images/house-fill.svg" alt="house img" width="25"> Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html"><img src="images/incognito.svg" alt="personal image" width="25"> Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="projects.html"><img src="images/stack.svg" alt="project img" width="25"> View My Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-4" href="contact.html"><img src="images/person-raised-hand.svg" alt="figure raised hand" width="25"> Get In Touch</a>
                        </li>
                        <li>
                            <a href="resume.html" target="_blank" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover fs-4">Get My Resume <img src="images/right-arrow.svg" alt="arrow-icon" width="25"></a>
                        </li>
                    </ul>
                    <div class="d-flex mt-5 position-relative top-0 start-0 translate-middles icons">
                        <a href="https://github.com/" target="_blank" class="mx-2"><img src="images/github.svg" alt="GitHub image" width="40"></a>
                        <a href="https://www.linkedin.com/" target="_blank" class="mx-2"><img src="images/linkedin.svg" alt="LinkedIn image" width="40"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-dark">
        <div class="container d-flex align-items-center vh-100 w-50" id="hero">
            <img src="images/me.jpg" alt="Me!" class="w-100 h-75 opacity-25">
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-end align-items-bottom fixed-bottom p-5">
        <button type="button" data-bs-toggle="modal" data-bs-target="#email" data-bs-whatever="@getbootstrap" class="chatbox-icon-button"><img src="images/chat-left-text-fill.svg" alt="chat box" height="50" id="chat_box"></button>
    </div>

    <div class="modal fade" id="email" tabindex="-1" aria-labelledby="emailModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content email">
                <div class="modal-header email">
                    <h1 class="modal-title fs-5" id="emailModal">Get in touch with me!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email-address" class="col-form-label"></label>
                            <input type="email" class="form-control" id="email-address" placeholder="Enter your email...">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control email" id="message-text" placeholder="Please let me know how I can help you!"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Send Email</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
